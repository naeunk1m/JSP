<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
	// 한 줄 주석 ctrl shift c
	/* 여러줄 주석  (사용 안하는 코드, 코드 설명)
	ctrl shift / */ 
	// body에 출력하겠다 -> html 코드 작성 
	document.write("안녕하세요 1<br>");
	document.write("안녕하세요 2<br>");
	document.write("안녕하세요 3<br>");
	document.write("안녕하세요 4<br>");
	document.write("안녕하세요 5<br>");

	
	// + (1. 연산자, 2. 연결자)
	// 연산자 (숫자 +숫자)
	// 연결자 (문자+a)
	document.write("100+200");
	document.write(100+200);
	document.write(100+'200');
	document.write("100"+"200");
	document.write("<br>");
	// 100+200 =300
	document.write("100"+"+"+"200"+"="+(100+200));
	
	console.log("콘솔창 로그 출력");
	
	// 변수 (Variables) : 데이터값을 저장하는 공간.(메모리)
	// -> 한 번에 하나만 저장가능. 
	
	// 변수 사용
	// 1) 변수 선언
	// 2) 변수 초기하
	// 3) 변수 사용 (재사용)
	
	// 데이터 타입 : 문자형(String), 숫자형(Number), 논리형(Boolean), Null
	
	// int number = 100
	// var 변수명 = 100; (타입 상관없이 모든 변수의 타입은 var 표현)

	// 변수명 작성 규칙
	// 한글사용금지, 영문 + 숫자 조합 추천, 특수문자 (_,$) 허용
	// 의미 있는 단어 사용요망
	// => 카멜표기법으로, 단어 + 단어 조합. 연결되는 단어의 첫 글자를 대문자로 표시.
	// => 스네이크 표기법 : 단어_단어 조합. 
	// => 파스칼 표기법 : 단어 첫 글자를 대문자로 (자바 클래스명)
	
	var number = 100;
// 	var a =100;
	var box = 5;
	var sizeOfBox =5;
	//var 숫자 = 100; 금지
	
	// 문자형 : 문자/숫자 데이터를 "",'' 감싸서 표시하는 데이터
	// 본인의 이름을 저장하는 변수 생성 후 화면에 출력
	
	var myname = "김나은"
	document.write(myname);
	
// 	var myname = 100;
	 myname = 100; //사용은 가능함.
	 
	tmp = 200; //var 생략 가능. 차후 문제 고려, var로 변수 선언하는 걸 추천.
	document.write(myname);
	document.write(tmp);
	
	// 문자형 데이터를 통해서 html 코드 출력 가능. (태그로 인식)
	var tagValue = "<h2>자바스크립트 @@@ </h2>";
	document.write(tagValue)
	
	// 숫자형 : 숫자 데이터만 저장가능
	number = 100;
	number = 3.1234;
	number = -3.1234;
	
	// 	"100"+100;
// 	document.write(number("100")+100);
	// Number("숫자") : 문자 형태의 숫자 데이터를 숫자 데이터로 변경
	
	// 논리형 데이터(boolean) : true(참) false(거짓)
	
	// 비교연산자 => 논리형 
	var result = 100>200;
	document.write(result);
	
	// Boolean() : 결과에 따른 true/false 리턴
	// => 0, null, undefined 입력 - false
	// => 					외 모든 데이터 - true
	
	// if(0) => false, if(1) => true, if("itwill")=>true
	
	document.write( Boolean(1) +"<br>");
	document.write( Boolean(0) +"<br>");
	document.write( Boolean('a') +"<br>");
	document.write( Boolean('A') +"<br>");
	document.write( Boolean(null) +"<br>");
	
	// null, undefined
	
	var a;
	var b=null; //초기화 (객체)
	
	document.write(a);
	document.write(b);
	
	// 	var abc = ???;
	
	// 자바스크립트는 변수를 객체 형태로 저장(var) 타입 하나로
	//	모든 데이터 타입을 저장할 수 있다.
	// => 저장되어 있는 데이터 타입의 구분이 불가능함. 
	// typeof 변수/ 데이터
	
	document.write(typeof a);
	document.write(typeof b);
	document.write(typeof "itwill");
	
	
	
	</script>
</head>
<body>
 <h1>WebContent/js1/test1.html</h1>
