		// 1. 산술연산자 (+, -, * ,/ ,%)
		var num1 = 200;
		var num2 = 400;

		document.write(" -: "+(num1 - num2)+"<br>");
		document.write(" *: "+(num1 * num2)+"<br>");
		document.write(" /: "+(num1 / num2)+"<br>");
		document.write(" %: "+(num1 % num2)+"<br>");
		
		// 과일 25개를 포장하는 상자가 있다.
		// 이때, 상자는 한 번에 5개씩 포장가능하다. 필요한 상자의 개수는 ?
			
		//document.writ(25/5);

		var sizeOfBox = 5;
		
		document.write(" 포장에 필요한 상자의 개수 : "+ (banana/sizeOfBox)+"개<br>");
		
		// 849 --> ???? --> 800
		// 777 --> ???? --> 700
				document.write(849/100);
				document.write("<hr>");
				document.write(849-(849%100));
				document.write("<hr>");
				document.write( Math.floor(849/100) *100);
				document.write("<hr>");
		
	
		//953 --> ???? --> 951
		// 953을 950으로 만들기
		// 3을빼기 (일의 자리 숫자 없애는 방법)
		// +1
				document.write(953-(953%10)+1);
				document.write("<hr>");
				document.write(Math.floor(953/10)*10+1);
				document.write("<hr>");
		
		
		// 2. 대입 연산자 ( A = B )
		//    복합 대입 연산자 ( +=, -=, *=, /=, %= )
		//    A += B <=> A = A + B
		
		document.write(num1 + "," +num2);
		document.write("<hr>");
		document.write(num1 += num2);
		document.write("<hr>");
		document.write(num1 + "," +num2);
		document.write("<hr>");
		
		document.write("부산"+ "아이티윌"+"051"+"803"+"0909");

		document.write("<td>4</td>");
		document.write("<td>5</td>");
		document.write("<td>6</td>");
		document.write("</tr>");
		document.write("</table>");
		document.write("<hr>");
		
		var tableTag="";
		tableTag += "<table border='1'>";

		tableTag += "<td>";

		tableTag += "</td>";
		tableTag += "<td>2</td>";

		tableTag += "</table>";
		
		document.write(tableTag);

		// 자바스크립트는 변수를 통해 바꿀 수 있음.
		document.write("<hr>");
		
		// 3. 증감연산자 (++A, A++, --A, A--)
		var A = 100;
		
		document.write(++A); //101
		// => 변수의 값을 사용하기 전에 1증가/1감소 (전위연산) 
		document.write("<hr>");
		document.write(A++); //101
		// => 변수의 값을 사용하고 나서 1증가/1감소 (후위연산)
		document.write("<hr>");
		document.write(A); //102
		document.write("<hr>");
		
		// 문자데이터
		document.write("안녕하세요 ");
		document.write("<br>");
		// document.write(""안녕"하세요 "); (X)
		document.write("'안녕'하세요 ");

		// => 연산의 결과는 항상 boolean 값으로 출력된다. (true/false)
		
		// >= (O) => (x) 
		
		num1 = 100;
		num2 = 200;
		
		document.write(" == "+ (num1 == num2));
		document.write("<br>");
		document.write(" != "+ (num1 != num2));
		document.write("<hr>");
		
		num1 = 100;
		num2 = "100";
		document.write(" == "+ (num1 == num2));
		// => 데이터 값만 비교 
		document.write("<br>"); 
		document.write(" === "+ (num1 === num2));
		// => 데이터 타입, 데이터 값 모두 비교 
		document.write("<hr>");
		
		// 5. 논리연산자 (&& (and), || (or), ! (not))
		// 논리표
		// A	B	  &&	||		
		//------------------------
		// T	T	  T	    T
		// T	F 	  F	    T

		// 1. ()
		// 2. 단한연산 (++, --, !)
		// 3. 산술연산 (+ - */ %)
		// 4. 비교연산 (== != > < >= <= === !==)
		// 5. 논리연산 (&& ||)
		// 6. 복합대입연산 (+= -= *= /= %=)

		// 조건식 ? 실행문1:실행문2
		// (조건식)? 실행문1(true):실행문2(false) [권장]
		
		a = 200;
		b = 300;
		// 둘 중에 더 큰 값을 찾아서 출력.
		
		document.write(a>b? a:b);
		document.write("<hr>");
		document.write(a>b? "a가 더 크다":"b가 더 크다");
		document.write("<hr>");

		a = "-100";
		// 숫자를 따옴표로 묶어줘야 함.
		// 숫자가 양수/음수 판단

// 		document.write( a>0? "양의 정수":(a<0? "음의 정수":"음수가 아니다"));

		// => 필요한 박스의 개수?

		// 바나나 / 박스의 크기 + 1 => 포장하고 나머지가 있을 때
		
		banana = 37;
		sizeOfBox = 5;
		
		document.write(banana/sizeOfBox);
		document.write("<hr>");
		document.write( banana%sizeOfBox);
		document.write("<hr>");
		document.write((banana/sizeOfBox)+ (banana%sizeOfBox >0? 1:0));
		document.write("<hr>");
		document.write(Math.floor(banana/sizeOfBox)+ (banana%sizeOfBox >0? 1:0));
