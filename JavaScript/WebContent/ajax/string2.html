<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.6.1.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		
		// ajax 사용해서 string2.jsp 페이지에 데이터 전달 
		$.ajax({
			url:"string2.jsp",
			data:{name:'ITWILL'},
			success:function(data){
				alert("비동기방식 성공");
				$('body').append(data);
			},
			error:function(){
				alert("비동기방식 실패");
			}
		}); // $ajax ..
		 
		// 버튼 클릭했을 때
		$("#btn").click(function(){
			alert("버튼 클릭");
			
			// ajax 방식으로 정보 전달
			$.ajax({
				url:"string2.jsp",
				data: {name:$('#id').val()},
				success:function(data){
					alert("버튼 클릭 후 ajax 성공");
					$('body').append(data);
				}
			})
		});
		
		
		
	}); // jQuery
</script>
</head>
<body>
	<h1>string2.html</h1>
	
	<input type="text" id="id" name="id">
	<input type="button" id="btn" value="클릭">
	
</body>
</html>
